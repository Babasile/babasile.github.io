sonar.projectKey=Babasile_babasile.github.io
sonar.organization=babasile

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=babasile.github.io
#sonar.projectVersion=1.0

# Path is relative to the .sonarcloud.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=src
sonar.exclusions=src/setupTests.ts,src/serviceWorker.ts,src/i18n/en/**,src/i18n/fr/**
sonar.test.inclusions=**/*.spec.tsx
sonar.testExecutionReportPaths=coverage/test-report.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8